<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Formats</title>
</head>
<body>
    <p>This page covers common image formats.</p>
    <h2>JPGs</h2>
    <p>JPG images are good for photos.</p>
    <img src='../images/mochi.jpg' alt="mochi in jpg format" height="150" width="150">
    <h2>GIFs</h2>
    <p>GIFs are good for animations.</p>
    <img src="../images/mochi.gif" alt="mochi in gif format" height="150" width="150">
    <h2>PNGs</h2>
    <p>PNGs are good for diagrams and icons.</p>
    <img src="../images/mochi.png" alt="mochi in png format" height="150" width="150">
    <h2>SVGs</h2>
    <p>SVGs are <em>amazing</em>. Use them wherever you can.</p>
    <img src='../images/mochi.svg' height="500" width="500" alt="mochi in svg format">

</body>
</html>
